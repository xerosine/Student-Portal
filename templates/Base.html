<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='bootstrap-5.3.2-dist/css/bootstrap.css')}}"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <title>Student Portal</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm">
        <div class="container-fluid px-sm-3 px-md-5">
          <a href="/" class="navbar-brand">USTACKY</a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTarget"
            aria-controls="collapseTarget"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="35"
                height="35"
                fill="currentColor"
                class="bi bi-list"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
                /></svg>
              </span>
          </button>
          <div class="collapse navbar-collapse mx-sm-4" id="collapseTarget">
            <ul class="navbar-nav w-100 mb-2 mb-sm-0">
              <li class="nav-item me-auto active">
                <a href="/" class="nav-link {% block home_active %}{% endblock %}">Home</a>
              </li>
              <li class="nav-item">
                <a href="/register" class="nav-link {% block register_active %}{% endblock %}">Get Started</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>{% block content %}{% endblock %}</main>
    <footer>
      <div class="container text-center d-flex justify-content-center align-items-center h-100">
        <p class="mb-1">All Rights Reserved &copy;Ustacky 2021 ~xerosine</p>
      </div>
    </footer>
    <script src="{{ url_for('static', filename='bootstrap-5.3.2-dist/js/bootstrap.js')}}"></script>
    <script src="{{ url_for('static', filename='jquery.js')}}"></script>
    <script src="{{ url_for('static', filename='script.js')}}"></script>
  </body>
</html>
